<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-amber-300 via-amber-200 to-amber-300 min-h-screen flex justify-center items-center">

    <div class="w-full max-w-md">
        
        <form action="." method="post" class="bg-white p-8 rounded-lg shadow-lg">
            {% csrf_token %}
        
            {% if user_ex %}
                <p class="text-red-500 mb-2">Username already exists</p>
            {% endif %}
        
            {% if user_ex_log %}
                <p class="text-red-500 mb-2">
                    Username does not exist
                    <a href="{% url 'sign_up' %}" class="text-blue-500">Sign up</a>
                </p>
            {% endif %}
        
            <div class="mb-6">
                <label for="name" class="text-gray-800 mb-2 block font-semibold">Username</label>
                <input type="text" name="name" placeholder="Enter Username" id="name"
                    class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 text-gray-800">
            </div>
        
            <input type="submit" value="Submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </form>
        
    </div>

</body>

</html>
