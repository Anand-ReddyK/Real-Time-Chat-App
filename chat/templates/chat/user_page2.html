<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}|chats</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-amber-300 via-amber-200 to-amber-300">

    <header class="w-full bg-gray-800 py-4 text-white text-center">
        <nav class="flex justify-center space-x-4">
            <a href="{% url 'user_chats' %}" class="text-lg font-semibold hover:text-blue-400">All Chats</a>
            <a href="{% url 'new-chat' %}" class="text-lg font-semibold hover:text-blue-400">Create Chat</a>
        </nav>
    </header>

    <div class="bg-gradient-to-r from-amber-300 via-amber-200 to-amber-300 min-h-full flex flex-col justify-center items-center px-4 py-8">

       <h1 class="text-4xl font-semibold text-red-400">All Conversations</h1>
    
        <div class="max-w-md mx-auto mt-8 bg-blue-100 p-6 rounded-lg shadow-lg font-sans text-gray-800">
            {% for chat in chats %}
                <a href="{% url 'chat' chat.id %}" class="block py-4 px-6 border-b border-gray-300 hover:bg-blue-200 transition-colors">
                    <p class="text-gray-900 text-xl">Conversation between:</p>
                    <div class="flex space-x-2 mt-2">
                        {% for member in chat.members.all %}
                            <p class="text-blue-500 text-base">{{ member }}</p>
                        {% endfor %}
                    </div>
                    <p class="text-gray-400 text-xs mt-1">{{ chat.created_at }}</p>
                </a>
            {% endfor %}
        </div>
    
    </div>

    <button class="fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <a href="{% url 'new-chat' %}">New Chat</a>
    </button>
    
</body>
</html>
